<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會議記錄系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <button id="test">TEST</button>
      <div class="sidebar">
        <span class="navbar-brand">會議記錄系統</span>
        <ul class="list-unstyled" id="doc-list">
          <li><i class="fas fa-plus"></i> <span class="ms-2">新增會議</span></li>
        </ul>
      </div>

      <!-- Content Area -->
      <div class="content">
        <div class="d-flex justify-content-between mb-3">
          <div class="d-flex align-items-center">
            <h3 id="meeting-title" class="mb-0">新會議</h3>
            <input id="meeting-title-input" class="form-control d-none" type="text" />
            <button id="edit-title-btn" class="btn btn-icon p-0 m-0">
              <i class="fas fa-edit"></i>
            </button>
          </div>
          <div class="d-flex">
            <input type="file" id="file-input" accept="audio/wav" style="display: none;">
            <button id="delete-btn" class="btn btn-icon me-2 d-done" data-bs-toggle="tooltip" data-bs-placement="top"
              title="刪除文件">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button class="btn btn-icon me-2" id="upload-btn" data-bs-toggle="tooltip" data-bs-placement="top"
              title="上傳音檔">
              <i class="fas fa-cloud-upload-alt"></i>
            </button>
            <button class="btn btn-icon me-2" id="mic-btn" data-bs-toggle="tooltip" data-bs-placement="top"
              title="開始錄音">
              <i class="fa-solid fa-microphone"></i>
            </button>
            <button class="btn btn-icon me-2" data-bs-toggle="tooltip" data-bs-placement="top" title="複製">
              <i class="fas fa-copy"></i>
            </button>
            <select class="form-select mode-select me-2" aria-label="模式選擇" title="選擇模式">
              <option value="precision">精準模式</option>
              <option value="speed">快速模式</option>
            </select>
            <select class="form-select language-select" id="language-select" aria-label="語言選擇" title="選擇語言">
              <option value="chinese">中文</option>
              <option value="english">英文</option>
              <option value="german">德語</option>
              <option value="japanese">日語</option>
            </select>
          </div>
        </div>
        <div class="editor">
          <textarea class="form-control" id="transcript_area" placeholder="開始會議記錄..."></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- AI Chatbot -->
  <div class="chatbot">
    <div class="d-flex align-items-center justify-content-between chatbot-header">
      <strong class="chatbot-title">AI Chatbot</strong>
      <button class="btn btn-icon" id="close-chatbot">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <input type="text" id="chat-input" class="form-control mt-2" placeholder="輸入訊息..." />
  </div>

  <div id="open-chatbot" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center shadow">
    <i class="fas fa-robot"></i>
  </div>

  <!-- 全域 Alert 容器 -->
  <div id="global-alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050;">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/main.js"></script>
  <script>
    $("#test").click(() => {
      $.ajax({
        url: "http://127.0.0.1:5000/api/doc/test",
        type: "GET",
        success: (res) => {
          console.log(res);
        },
        error: (err) => {
          console.log(err);
        }
      });
    });
  </script>
</body>

</html>
