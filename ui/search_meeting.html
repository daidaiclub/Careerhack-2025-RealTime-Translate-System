<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📜 會議紀錄查找</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>📜 查找會議紀錄</h2>

        <input type="text" id="search-keyword" class="form-control" placeholder="🔍 輸入關鍵字查找">
        <button id="search-btn" class="btn btn-success mt-2">🔍 搜尋</button>

        <textarea id="search-results" class="form-control mt-3" rows="5" readonly></textarea>
        
        <a href="index.html" class="btn btn-secondary mt-4">🏠 返回首頁</a>
    </div>

    <script>
        $(document).ready(function () {
            $("#search-btn").click(function () {
                let keyword = $("#search-keyword").val();
                console.log("搜尋關鍵字：" + keyword);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
