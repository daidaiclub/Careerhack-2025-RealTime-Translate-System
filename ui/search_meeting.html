<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .user-message {
            text-align: right;
            color: white;
            background-color: #0d6efd;
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
        }

        .bot-message {
            text-align: left;
            color: black;
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2>🤖 AI Chatbot</h2>

        <div class="chat-box" id="chat-box"></div>

        <div class="input-group mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="輸入您的訊息...">
            <button id="send-btn" class="btn btn-primary">📩 發送</button>
        </div>

        <a href="index.html" class="btn btn-secondary mt-4">🏠 返回首頁</a>
    </div>

    <script>
        $(document).ready(function () {
            function sendMessage() {
                let userInput = $("#user-input").val().trim();
                if (userInput === "") return;

                $("#chat-box").append('<div class="text-end mt-2"><span class="user-message">' + userInput + '</span></div>');
                $("#user-input").val("");

                // 模擬 AI 回應
                setTimeout(function () {
                    let botReply = "這是 AI 的回應: " + userInput;
                    $("#chat-box").append('<div class="text-start mt-2"><span class="bot-message">' + botReply + '</span></div>');
                    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                }, 1000);
            }

            $("#send-btn").click(sendMessage);

            $("#user-input").keypress(function (e) {
                if (e.which === 13) { // Enter 鍵
                    sendMessage();
                    e.preventDefault(); // 防止換行
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
