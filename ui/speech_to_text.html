        function highlightTerms(text, definitions) {
            if (!definitions || Object.keys(definitions).length === 0) {
                return text;  // æ²’æœ‰åè©ï¼Œç›´æ¥è¿”å›åŸæ–‡æœ¬
            }
            let highlightedText = text;
            Object.keys(definitions).forEach(term => {

                highlightedText = highlightedText.replace(regex, `<span class="highlight" data-bs-toggle="tooltip" title="${explanation}">${term}</span>`);
            });
            return highlightedText;
        }
