<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎤 語音轉文字</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .highlight {
            background-color: yellow !important;
            font-weight: bold;
            border-radius: 5px;
            padding: 2px 4px;
            cursor: pointer;
        }

        .output-box {
            min-height: 50px;
            /* 確保高度一致 */
            border: 1px solid #ccc;
            /* 淡灰色邊框 */
            border-radius: 8px;
            /* 圓角 */
            padding: 10px;
            /* 內距 */
            background-color: #f8f9fa;
            /* 淺灰色背景 */
            font-size: 16px;
            white-space: pre-wrap;
            /* 保留換行 */
            overflow: auto;
            /* 超出範圍時顯示滾動條 */
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2>🎙️ 語音轉文字（支援多語言）</h2>

        <!-- 錄音按鈕 -->
        <button id="record-btn" class="btn btn-primary mt-3">🎤 開始錄音</button>

        <div class="row mt-3">
            <div class="col-md-6">
                <label>🇹🇼 中文</label>
                <div id="output-zh" class="form-control output-box"></div>
            </div>
            <div class="col-md-6">
                <label>🇬🇧 英文</label>
                <div id="output-en" class="form-control output-box"></div>
            </div>
            <div class="col-md-6 mt-2">
                <label>🇩🇪 德文</label>
                <div id="output-de" class="form-control output-box"></div>
            </div>
            <div class="col-md-6 mt-2">
                <label>🇯🇵 日文</label>
                <div id="output-ja" class="form-control output-box"></div>
            </div>
        </div>


        <a href="index.html" class="btn btn-secondary mt-4">🏠 返回首頁</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        $(document).ready(function () {
            const socket = io("http://127.0.0.1:5000");

            // 按下錄音按鈕，發送 WebSocket 請求
            $("#record-btn").click(function () {
                console.log("🎤 開始錄音...");
                socket.emit("start_speech", {});
            });

            // 監聽 WebSocket 回傳的語音結果
            socket.on("speech_result", function (response) {
                console.log("📢 收到後端回應：", response);

                // **中文輸出用 .html()，因為它有高亮標記**
                $("#output-zh").html(highlightTerms(response.zh, response.definitions));

                // **其他語言用 .text()，因為它們不需要 HTML**
                $("#output-en").text(response.en);
                $("#output-de").text(response.de);
                $("#output-ja").text(response.ja);

                // 啟用 Bootstrap Tooltip
                $('[data-bs-toggle="tooltip"]').tooltip();
            });
        });

        function highlightTerms(text, definitions) {
            if (!definitions || Object.keys(definitions).length === 0) {
                return text;  // 沒有名詞，直接返回原文本
            }
            let highlightedText = text;
            Object.keys(definitions).forEach(term => {
                let explanation = definitions[term];
                let regex = new RegExp(term, "g");
                highlightedText = highlightedText.replace(regex, `<span class="highlight" data-bs-toggle="tooltip" title="${explanation}">${term}</span>`);
            });
            return highlightedText;
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
